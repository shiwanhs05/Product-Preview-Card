<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Container -->
  <div class="card-container">
    <!-- Card Image -->
    <div class="card-image">
      <!-- Desktop Image -->
      <img src="./images/image-product-desktop.jpg" class="desktop-img" alt="">
      <!-- Mobile Image -->
      <img src="./images/image-product-mobile.jpg" class="mobile-img" alt="">
    </div>
    <!-- Card Text -->
    <div class="card-text">
      <h4 class="segment">Perfume</h4>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <h1 class="price-sup">$149.99</h1>
        <p class="price-sub">$169.99</p>
      </div>
      <div class="add-to-cart-btn">
        <img src="./images/icon-cart.svg" class="cart-icon">
        <h5 class="cart-text">Add To Cart</h5>
      </div>
    </div>
  </div>
</body>
</html>
